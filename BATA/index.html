<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="bata.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="nav-item">Men</a>
            <a href="#" class="nav-item">Women</a>
            <a href="#" class="nav-item">Kids</a>
            <a href="#" class="nav-item">End of Season Sale</a>
        </div>
        <div class="navbar-center">
            <img src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc7a5fbfb-bb7f-40f3-a179-21fead60b632_1000x1000.jpeg" alt="Logo" class="logo-image">
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-bar">
                <i class="fa-regular fa-magnifying-glass search-icon"></i>
            </div>
            <a href="#" class="icon"><i class="fa-regular fa-user"></i></a>
            <a href="#" class="icon"><i class="fa-regular fa-heart"></i></a>
            <a href="#" class="icon"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </nav>

    <!-- Images Section Below Navbar -->
    <div class="image-container">
        <img src="https://www.bata.com/dw/image/v2/BCLG_PRD/on/demandware.static/-/Sites-bata-in-Library/default/dw8a5e9b01/menu/Bata%20Sale_1534x2794%2011%201.jpg?sw=828&q=100" alt="Image 1" class="grid-image">
        <img src="./1534x2794-px-(FC-T1-Kartik-M-banner).jpg" alt="Image 2" class="grid-image">
        <img src="https://www.bata.com/dw/image/v2/BCLG_PRD/on/demandware.static/-/Sites-bata-in-Library/default/dw4ee00134/menu/1534x2304-px-(Mobile-Banner).jpg?sw=828&q=100" alt="Image 3" class="grid-image">
    </div>
</body>
</html>
