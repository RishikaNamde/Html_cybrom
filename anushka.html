<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Algorithm Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            font-size: 1.1rem;
        }

        .navbar {
            background: linear-gradient(to right, #97c9ff, #6cb2f9);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            margin-right: 15px;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #f1f1f1;
        }

        .navbar-nav .nav-link .icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: black; /* Default color */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Active state styles for clicked icons */
        .navbar-nav .nav-link.active .icon {
            color: yellow; /* Active color */
            transform: scale(1.2); /* Scale effect */
        }

        .content-container {
            margin-top: 100px;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-left: 20px;
            margin-left: 20px;
        }

        img {
            width: 700px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Fixed Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Experiment 1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#introduction"><i class="fas fa-book-open icon"></i>Introduction</a></li>
                <li class="nav-item"><a class="nav-link" href="#objectives"><i class="fas fa-bullseye icon"></i>Objectives</a></li>
                <li class="nav-item"><a class="nav-link" href="#procedure"><i class="fas fa-cogs icon"></i>Procedure</a></li>
                <li class="nav-item"><a class="nav-link" href="#implementation"><i class="fas fa-code icon"></i>Code</a></li>
                <li class="nav-item"><a class="nav-link" href="#observations"><i class="fas fa-eye icon"></i>Observations</a></li>
                <li class="nav-item"><a class="nav-link" href="#quiz"><i class="fas fa-question-circle icon"></i>Quiz</a></li>
                <li class="nav-item"><a class="nav-link" href="#resources"><i class="fas fa-book icon"></i>Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="#references"><i class="fas fa-link icon"></i>References</a></li>
            </ul>
        </div>
    </nav>

    <!-- Document/Video Section -->
    <div class="container content-container" id="introduction">
        <h2>Video :-</h2>
        <img src="Screenshot (107).png" alt="Algorithm Explanation">
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add click event to nav-link elements
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                // Remove 'active' class from all nav-links
                document.querySelectorAll('.nav-link').forEach(item => {
                    item.classList.remove('active');
                    item.querySelector('.icon').style.color = 'black'; // Reset icon color
                });

                // Add 'active' class to the clicked nav-link
                this.classList.add('active');
                this.querySelector('.icon').style.color = 'yellow'; // Change icon color to yellow
            });
        });
    </script>
</body>
</html>
